<VirtualHost *:80>
    ServerAdmin ti@dellaconsul.com
    DocumentRoot /var/www/painel/
    ServerName app
    <Directory /var/www/painel/>
        Options Indexes FollowSymLinks MultiViews Includes ExecCGI
        AllowOverride All
        Order Allow,Deny
        Allow from all
        Require all granted
    </Directory>
    ErrorLog /var/log/apache2/painel-error_log
    CustomLog /var/log/apache2/painel-access_log common
</VirtualHost>
